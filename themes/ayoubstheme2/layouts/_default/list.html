{{ partial "header.html" . }}

<h1>{{ .Title }}</h1>

{{ .Content }}

{{ range.Data.Pages }} <!-- Range go language that repeats. Adds the permaline, the title, and the date, with a format to it. -->
<article class="post-snippet">
  <h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h3>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
		{{ .Date.Format "January 2, 2006" }} <!-- this variable comes from https://gohugo.io/variables/page/-->
	</time>
</article>
{{ end }} <!-- Range ends here -->

{{ partial "footer.html" . }}
